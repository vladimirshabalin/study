<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<p id="result">Заполните форму</p>
<form action="#" method="post" id="myform">
    <label for="username">Имя</label>
    <div>
        <input type="text" id="username" placeholder="Вася">
    </div>
    <label for="email">Email</label>
    <div><input type="email" id="email" placeholder="example@gmail.com"></div>
    <label for="tel">Номер телефона</label>
    <div><input type="tel" id="tel" placeholder="+7(000)000-0000"></div>
    <label for="commit">Комментарии к заказу</label>
    <div><input type="text" id="commit" placeholder="Текст должен содержать не более 200 символов"></div>
    <label for="city">Укажите ваш город</label>
    <div><input list="cityList" id="city"></div>
    <datalist id="cityList"></datalist>
    <div>
        <button type="submit" id="btn" style="display: none">Отправить форму</button>
    </div>
    <div id="div">

    </div>
</form>
<script src="Validate.js"></script>
<script src="script.js"></script>
</body>
</html>
